<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  </head>
  <body>

    <div class="card">
      <div class="search">
        <input  class="form-control w-25 text-center" type="text" name="" id="userValue" placeholder="Enter City Name">
        <button class="btn btn-light">Search</button>
      </div>
      <div class="weather">
        <h1 class="city" id="city">Weather App</h1>
        <h5 class="date" id="currentDate"></h5>
      </div>
      <div class="main">
        <h1 class="temp" id="temp">Temperature</h1>
        <h2 class="temp" id="feel">Feel Like</h2>
        <h5 class="conditions" id="conditions">Weather Conditions</h5>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
